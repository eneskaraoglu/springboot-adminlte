<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null} ? 'Create User' : 'Edit User'"></title>
    <link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/dist/css/adminlte.min.css}" />
    <link rel="stylesheet" th:href="@{/AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css}" />
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 th:text="${user.id == null} ? 'Create User' : 'Edit User'"></h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" th:placeholder="${user.id == null} ? 'Enter password' : 'Leave blank to keep current password'" th:required="${user.id == null}" />
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" th:field="*{role}" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="enabled">Enabled</label>
                                <select th:field="*{enabled}" class="form-control">
                                    <option th:value="true" th:text="'Yes'"></option>
                                    <option th:value="false" th:text="'No'"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
                            <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script th:src="@{/static/AdminLTE-3.2.0/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/static/AdminLTE-3.2.0/dist/js/adminlte.min.js}"></script>
</body>
</html>
